<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:messages errorStyle="color:red"/>
	<h:form>
		<h:inputText name="login" id="login" value="#{loginBean.login}" required="true">
			<f:validateLength minimum="5" maximum="10" />
		</h:inputText>
		<h:inputSecret name="senha" id="senha" value="#{loginBean.senha}" required="true"></h:inputSecret>
		<h:commandButton value="Logar" action="#{loginBean.autentique}"></h:commandButton>
	</h:form>
</html>
